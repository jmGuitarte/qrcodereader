<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <title>QR Code Scanner</title>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div id="reader" style="width:300px; height:300px;"></div>

    <script>
        // Success callback when QR code is scanned
        function onScanSuccess(decodedText, decodedResult) {
            // Log the decoded result
            console.log(`Code scanned: ${decodedText}`);

            // Send the QR code data to Google Sheets via fetch API
            fetch('https://script.google.com/macros/library/d/1I029B0gSWqGTwfhP_TBnjN9_MYZPDrqLDlWdL86rjFqFtYQZsDp6OuE2/1', {
                method: 'POST',
                body: JSON.stringify({ qrCode: decodedText }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('QR Code data sent to Google Sheets!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send QR Code data to Google Sheets.');
            });
        }

        // Failure callback for scanning
        function onScanFailure(error) {
            // Handle scan failure, ignore for continuous scanning
            console.warn(`QR Code scan failed: ${error}`);
        }

        // Create a new Html5QrcodeScanner object
        var html5QrCode = new Html5Qrcode("reader");

        // Start scanning the QR code using the back camera
        html5QrCode.start(
            { facingMode: "environment" }, // Use back camera
            { fps: 5, qrbox: 300 }, // Frame per second and scan area size
            onScanSuccess,
            onScanFailure
        );
    </script>
</body>
</html>
