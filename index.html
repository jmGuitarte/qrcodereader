<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <!-- Instascan library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
</head>
<body>
  <h1>QR Code Scanner v1</h1>
  <p id="message">Initializing camera...</p>
  <!-- Video feed for QR code scanning -->
  <video id="preview" width="400" height="300" style="border: 1px solid black;"></video>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwOi_gcuf__DvwGtdd13MZqgWMsHg-CnoSGedN9uzcnUszPKMnsDPJ_mGleDLZSbbE/exec'; // Replace with your Google Apps Script URL

    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

    scanner.addListener('scan', function (content) {
      console.log('Scanned QR code:', content);
      document.getElementById('message').innerText = `QR Code: ${content}`;

      // Send the QR code to the Google Sheet
      fetch(scriptUrl, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ qr_code: content })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    // Start the camera
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        console.log('Cameras found:', cameras);
        scanner.start(cameras[0]); // Start scanning from the first camera (usually rear camera)
        document.getElementById('message').innerText = "Camera started. Point at QR code.";
      } else {
        console.error('No cameras found.');
        document.getElementById('message').innerText = "No camera available.";
      }
    }).catch(function (e) {
      console.error('Camera error:', e);
      document.getElementById('message').innerText = "Error initializing camera.";
    });

  </script>
</body>
</html>
