<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #qr-reader {
      width: 300px;
      margin: auto;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
    #error {
      margin-top: 20px;
      font-size: 1.2em;
      color: red;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="qr-reader"></div>
  <div id="message"></div>
  <div id="error"></div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwOi_gcuf__DvwGtdd13MZqgWMsHg-CnoSGedN9uzcnUszPKMnsDPJ_mGleDLZSbbE/exec'; // Replace with your Apps Script URL

    function onScanSuccess(decodedText, decodedResult) {
      // Display scanned QR code
      document.getElementById('message').innerText = `QR Code Scanned: ${decodedText}`;
      document.getElementById('error').innerText = '';

      // Create a script tag for JSONP
      const script = document.createElement('script');
      script.src = `${scriptUrl}?callback=handleResponse&qr_code=${encodeURIComponent(decodedText)}`;

      // Define the callback function
      window.handleResponse = function(response) {
        if(response.status === "success") {
          console.log('Data successfully sent to Google Sheets.');
        } else {
          console.error('Error:', response.message);
          document.getElementById('error').innerText = 'Failed to send data to Google Sheets.';
        }
        // Clean up the script tag after execution
        document.body.removeChild(script);
        delete window.handleResponse;
      };

      // Append the script to the body to initiate the request
      document.body.appendChild(script);
    }

    function onScanFailure(error) {
      // Handle scan failure (optional)
      console.warn(`QR scan error: ${error}`);
    }

    // Initialize the QR code scanner
    const html5QrCode = new Html5Qrcode("qr-reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        // Start scanning with the first available camera
        const cameraId = cameras[0].id;
        html5QrCode.start(
          cameraId,
          {
            fps: 10,    // Frames per second
            qrbox: 250  // QR scanning box size
          },
          onScanSuccess,
          onScanFailure
        ).catch(err => {
          console.error('Unable to start scanning:', err);
          document.getElementById('error').innerText = 'Unable to access camera for scanning.';
        });
      } else {
        console.error('No cameras found.');
        document.getElementById('error').innerText = 'No camera found on this device.';
      }
    }).catch(err => {
      console.error('Error accessing cameras:', err);
      document.getElementById('error').innerText = 'Error accessing camera.';
    });
  </script>
</body>
</html>
