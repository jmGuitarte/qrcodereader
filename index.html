<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader" style="width:500px"></div>
  <p id="message"></p>
  
  <script>
    const scriptUrl = 'YOUR_GOOGLE_APPS_SCRIPT_URL'; // Replace with the URL from your Apps Script deployment
    
    function onScanSuccess(qrCodeMessage) {
      // Display the scanned QR code
      document.getElementById('message').innerText = `QR Code: ${qrCodeMessage}`;
      
      // Send the QR code to the Google Sheet
      fetch(scriptUrl, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ qr_code: qrCodeMessage })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function onScanError(errorMessage) {
      // Handle scan errors or failures
      console.error('Scan error:', errorMessage);
    }

    const html5QrCode = new Html5Qrcode("reader");
    
    html5QrCode.start(
      { facingMode: "environment" }, 
      {
        fps: 10, // Frames per second
        qrbox: { width: 250, height: 250 } // QR code scanning box
      },
      onScanSuccess,
      onScanError
    );
  </script>
</body>
</html>
