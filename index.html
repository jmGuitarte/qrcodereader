<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <!-- Load the instascan library -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <video id="preview" width="100%"></video>
  <p id="qr-result">Scanned QR Code: None</p>

  <script>
    // Initialize the instascan library
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

    scanner.addListener('scan', function(content) {
      document.getElementById("qr-result").innerText = "Scanned QR Code: " + content;

      // Send the scanned QR code to Google Sheets via Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbygnN7WeQEc9x1-3OvwjSQyBAmD3LvZqGxeum7zpT2shrC555YDDWC3av73hjDGRw/exec', {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ qrCode: content })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('QR Code stored successfully!');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    // Request camera permission and start scanning
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]); // Use the first available camera
      } else {
        console.error('No cameras found.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>
</body>
</html>
