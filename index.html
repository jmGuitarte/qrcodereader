<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <!-- Instascan library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <!-- Video feed for QR code scanning -->
  <video id="preview" width="400" height="300"></video>
  <p id="message"></p>

  <script>
    const scriptUrl = 'YOUR_GOOGLE_APPS_SCRIPT_URL'; // Replace with the URL from your Apps Script deployment

    // Initialize the scanner
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

    scanner.addListener('scan', function (content) {
      // Display scanned QR code
      document.getElementById('message').innerText = `QR Code: ${content}`;

      // Send the QR code to the Google Sheet
      fetch(scriptUrl, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ qr_code: content })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    // Start the scanner
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]); // Start scanning from the first camera (typically the rear camera on mobile)
      } else {
        console.error('No cameras found.');
        document.getElementById('message').innerText = "No camera available";
      }
    }).catch(function (e) {
      console.error(e);
      document.getElementById('message').innerText = "Error initializing camera";
    });
  </script>
</body>
</html>
