<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <!-- Loading html5-qrcode library from a reliable CDN -->
  <script src="https://unpkg.com/html5-qrcode@2.2.1/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="qr-reader" style="width: 500px;"></div>
  <p id="qr-result">Scanned QR Code: None</p>

  <script>
    // Function called when QR code is successfully scanned
    function onScanSuccess(qrCodeMessage) {
      document.getElementById("qr-result").innerText = "Scanned QR Code: " + qrCodeMessage;
      
      // Send the scanned QR code to the Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbygnN7WeQEc9x1-3OvwjSQyBAmD3LvZqGxeum7zpT2shrC555YDDWC3av73hjDGRw/exec', {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ qrCode: qrCodeMessage })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('QR Code stored successfully!');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    // Function to handle errors during scanning
    function onScanError(errorMessage) {
      console.error('Error scanning QR code: ', errorMessage);
    }

    // Ensuring Html5Qrcode is defined and initiating QR code scanning
    if (typeof Html5Qrcode !== 'undefined') {
      var html5QrCode = new Html5Qrcode("qr-reader");

      // Start the scanner with the rear camera
      html5QrCode.start(
        { facingMode: "environment" }, // Rear camera
        { fps: 10, qrbox: 250 },        // Scanning settings
        onScanSuccess,                  // On successful scan
        onScanError                     // On scan error
      ).catch(err => {
        console.error('Error starting camera: ', err);
      });
    } else {
      console.error('Html5Qrcode is not defined. Make sure the script is loaded.');
    }
  </script>
</body>
</html>
