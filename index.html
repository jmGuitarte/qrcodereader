<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <!-- html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader" style="width:400px; height:300px;"></div>
  <p id="message"></p>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwOi_gcuf__DvwGtdd13MZqgWMsHg-CnoSGedN9uzcnUszPKMnsDPJ_mGleDLZSbbE/exec'; // Replace with your Google Apps Script URL

    function onScanSuccess(qrCodeMessage) {
      // Display scanned QR code
      document.getElementById('message').innerText = `QR Code: ${qrCodeMessage}`;

      // Send the QR code to the Google Sheet
      fetch(scriptUrl, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ qr_code: qrCodeMessage })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    function onScanError(errorMessage) {
      console.error('Error in scanning:', errorMessage);
    }

    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" },  // Rear camera
      {
        fps: 10,    // Scanning speed
        qrbox: { width: 250, height: 250 }  // Size of QR scanning box
      },
      onScanSuccess,
      onScanError
    ).catch(err => {
      document.getElementById('message').innerText = "Error initializing camera";
      console.error("Camera error: ", err);
    });

  </script>
</body>
</html>
